<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Common - Sign Up</title>
    <link rel="stylesheet" href="Signup.css">
</head>
<body>
    <nav>
        <a href="index.html"><img id="logo" src="Images/Wlogo.png" alt="Logo"></a>
    </nav>
    <div id="deco">
        <div><img src="Images/Corner.png" alt="Corner deco" id ="corner"></div>
        <div><img src="Images/Foval.png" alt="Full oval deco" id ="foval"></div>
        <div><img src="Images/Semisquare.png" alt="Semicircle-square deco" id ="semisquare"></div>
    </div>
    <br><br><br><br><br><br><br>
    <div id="mainbox">
        <div id="wrap">
            <h1>Welcome to Common.</h1>
            <p>Enter your email below, and we'll send you a link to log in.</p>
            <div id="box">
                <form action="https://www.w3schools.com/action_page.php" autocomplete="off" onsubmit="return signUp()" method="POST">
                    <input type="text" name="fname" id="fname" placeholder="First Name">
                    <input type="text" name="lname" id="lname" placeholder="Last Name"><br>
                    <input type="email" name="signup" id="signup" placeholder="Email"><br>
                    <input id = "button" type="submit" value="Send log in link">
                </form>
            </div>
        </div>
    </div>
    <footer>
        <ul>
            <li><p>Already have an account?</p></li>
        </ul>
        <ul>
            <li><a href="Login.html"> Log In</a></li>
        </ul>
    </footer>

    <script>
        function signUp() {
            var fname = document.getElementById("fname").value;
            var lname = document.getElementById("lname").value;
            var signup = document.getElementById("signup").value;

            if (fname == "" || lname == "" || signup == ""){
                alert("All fields must be filled out");
                return false;
            }
            else
            {
                alert("An email with the log in link has been sent to the email " + signup +".");
                return true;
            }
        }
    </script>
</body>
</html>
